name: Image build-mdc-base CI

on:
  workflow_dispatch:
    inputs:
      baseImage:
        description: "Base Image"
        required: true
        default: "3.11-slim-bookworm"
        type: choice
        options:
          - 3.12-slim
          - 3.11-slim
          - 3.10-slim

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_BASE: build-mdc
  IMAGE_KEY: build-mdc-base

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          build-args: |
            PYTHON_VERSION=${{ github.event.inputs.baseImage }}
          context: .
          file: ${{ env.IMAGE_BASE }}/Dockerfile.${{ env.IMAGE_KEY }}
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          tags: |
            ${{ github.event.inputs.baseImage }}
